<!DOCTYPE html>
<html>
<head>
    <title>Gradebook System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ version }}">
    <script src="{{ url_for('static', filename='script.js') }}?v={{ version }}"></script>
</head>
<body>
    <h1>Gradebook System</h1>
    <h2>martin.manullang@if.itera.ac.id</h2>
    <div class="container">
        <label for="course">Select Course:</label>
        <select id="course" name="course">
            {% for course in courses %}
            <option value="{{ course }}">{{ course }}</option>
            {% endfor %}
        </select>
        <p id="lastUpdated"></p>
        <br>
        <label for="studentId">Enter Student ID:</label>
        <input type="text" id="studentId" name="studentId">
        <button id="submitButton">Submit</button>
        <div id="result"></div>
        <button id="gradeAppealButton" style="display: none;">Grade Appeal</button>
        <button id="exportPdfButton" style="display: none;">Export to PDF</button>
    </div>
</body>
</html>
